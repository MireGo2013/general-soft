<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Todo list</title>
    </head>
    <body>
        <section class="page-authorization" id="login">
            <div class="page-authorization-container">
                <form class="form hide" id="sign-up">
                    <div class="form-container">
                        <h1 class="form__title">Sign Up</h1>
                        <div class="form__field">
                            <label class="form__field-label">Username</label>
                            <input class="form__field-input" type="text" name="name" autocomplete="off" placeholder="Type name..." />
                        </div>
                        <div class="form__field">
                            <label class="form__field-label">Email</label>
                            <input class="form__field-input" type="text" name="email" autocomplete="off" placeholder="Type @email..." />
                        </div>
                        <div class="form__field">
                            <label class="form__field-label">Password</label>
                            <input class="form__field-input" type="password" name="password" placeholder="Type password..." />
                        </div>
                        <button class="form__btn btn" type="submit">Accept</button>
                    </div>
                    <p class="form__notice">Already have an account? Try to <a class="form__link link-in" href="#">Sign-in!</a></p>
                </form>

                <form class="form" id="sign-in">
                    <div class="form-container">
                        <h1 class="form__title">Sign In</h1>
                        <div class="form__field">
                            <label class="form__field-label">Username</label>
                            <input class="form__field-input" type="text" name="name" autocomplete="off" placeholder="Type name..." />
                        </div>
                        <div class="form__field">
                            <label class="form__field-label">Password</label>
                            <input class="form__field-input" type="password" name="password" autocomplete="off" placeholder="Type password..." />
                        </div>
                        <button class="form__btn btn" type="submit">Accept</button>
                    </div>
                    <p class="form__notice">Don't have an account? Try to <a class="form__link link-up" href="#">Sign-up!</a></p>
                </form>
            </div>
        </section>

        <section class="application hide" id="page-content">
            <header class="header" id="header">
                <div class="header-container">
                    <h1 class="header__title">ToDo List Aplication</h1>
                    <button class="header__btn btn" id="header-btn">Logout</button>
                </div>
            </header>
            <main class="application__content" id="main">
                <h2 class="application__title">Welcome, <span class="application__title-name" id="welcome"></span>, here are your tasks</h2>
                <div class="application__controls">
                    <form class="form-search application__form-search" id="search">
                        <div class="form-search__field">
                            <input class="form-search__field-input" type="search" name="title" placeholder="Search by title..." autocomplete="off" />
                        </div>
                        <div class="form-search__field">
                            <select class="form-search__field-select" name="status">
                                <option class="form-search__field-select-option" value="all" selected>All</option>
                                <option class="form-search__field-select-option" value="processing">In Processing</option>
                                <option class="form-search__field-select-option" value="done">Completed</option>
                            </select>
                        </div>
                    </form>
                    <div class="todos application__todos"><div class="todos-container"></div></div>
                    <div class="theme application__theme">
                        <div class="theme__field">
                            <select class="theme__field-select" id="theme" name="theme">
                                <option class="theme__field-select-option" value="gray" selected>Gray</option>
                                <option class="theme__field-select-option" value="yellow">Yellow</option>
                                <option class="theme__field-select-option" value="red">Red</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn application__btn" id="create-btn"></button>
            </main>
        </section>

        <div id="create" class="modal hide">
            <form class="modal-container">
                <h2 class="modal__title">Add New</h2>
                <div class="modal__field">
                    <input class="modal__field-input" type="text" name="title" placeholder="Title..." />
                </div>
                <div class="modal__field">
                    <textarea class="modal__field-textarea" name="description" placeholder="Description..."></textarea>
                </div>
                <button class="modal__btn btn" type="submit">Add</button>
            </form>
        </div>
        <div id="edit" class="modal hide">
            <form class="modal-container">
                <h2 class="modal__title">Edit</h2>
                <div class="modal__field">
                    <input class="modal__field-input" type="text" name="title" placeholder="Title..." />
                </div>
                <div class="modal__field">
                    <textarea class="modal__field-textarea" name="description" placeholder="Description..."></textarea>
                </div>
                <button class="modal__btn btn" type="submit">Save</button>
            </form>
        </div>
        <div id="info" class="modal hide"></div>
        <div id="confirm" class="modal hide"></div>

        <div id="notification" class="notification hide">
            <span class="notification__text"></span>
        </div>

        <script src="./src/index.js" type="module"></script>
    </body>
</html>
