<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Todo list</title>
    </head>
    <body>
        <section id="login" class="page-login-container">
            <form id="sign-up" class="form hide">
                <div class="form-container">
                    <h1 class="form-container__title">Sign Up</h1>
                    <div class="form-container__field">
                        <label class="form-container__field_label">Username</label>
                        <input class="input" type="text" name="name" autocomplete="off" placeholder="Type name..." />
                    </div>
                    <div class="form-container__field">
                        <label class="form-container__field_label">Email</label>
                        <input class="input" type="text" name="email" autocomplete="off" placeholder="Type @email..." />
                    </div>
                    <div class="form-container__field">
                        <label class="form-container__field_label">Password</label>
                        <input class="input" type="password" name="password" placeholder="Type password..." />
                    </div>
                    <button class="form-container__btn btn" type="submit">Accept</button>
                </div>
                <p class="form__notice">Already have an account? Try to <a class="form__link link-in" href="#">Sign-in!</a></p>
            </form>

            <form id="sign-in" class="form">
                <div class="form-container">
                    <h1 class="form-container__title">Sign In</h1>
                    <div class="form-container__field">
                        <label class="form-container__field_label">Username</label>
                        <input class="input" type="text" name="name" autocomplete="off" placeholder="Type name..." />
                    </div>
                    <div class="form-container__field">
                        <label class="form-container__field_label">Password</label>
                        <input class="input sign-in__input" type="password" name="password" autocomplete="off" placeholder="Type password..." />
                    </div>
                    <button class="form-container__btn btn" type="submit">Accept</button>
                </div>
                <p class="form__notice">Don't have an account? Try to <a class="form__link link-up" href="#">Sign-up!</a></p>
            </form>
        </section>

        <section id="page-content" class="hide">
            <header id="header" class="main__header">
                <h1 class="main__header_title">ToDo List Aplication</h1>
                <button id="header-btn" class="main__header_btn btn">Logout</button>
            </header>
            <main id="main" class="main-container">
                <h2 id="welcome" class="main-container__title">Welcome, {username} here are your tasks</h2>
                <div class="controls">
                    <div class="controls-search">
                        <div class="controls-search__field">
                            <input type="search" name="search" placeholder="Search by title..." autocomplete="off" />
                        </div>
                        <div class="controls-search__field">
                            <select name="select">
                                <option value="all" selected>All</option>
                                <option value="processing">In Processing</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="controls-todos">
                        <p>List is empty</p>
                    </div>
                    <div class="controls-theme">
                        <div class="controls-theme__field">
                            <select name="theme">
                                <option value="gray" selected>Gray</option>
                                <option value="yellow">Yellow</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="create-btn" class="main__btn btn btn_add"></button>
            </main>
        </section>

        <div id="create" class="modal hide">
            <form class="modal-container">
                <h2 class="modal__title">Add New</h2>
                <div class="modal__field">
                    <input class="input" type="text" name="title" placeholder="Title..." />
                </div>
                <div class="modal__field">
                    <textarea class="textarea" name="description" placeholder="Description..."></textarea>
                </div>
                <button class="modal__btn btn" type="submit">Add</button>
            </form>
        </div>

        <div id="edit" class="modal hide">
            <form class="modal-container">
                <h2 class="modal__title">Edit</h2>
                <div class="modal__field">
                    <input class="input" type="text" name="title" placeholder="Title..." />
                </div>
                <div class="modal__field">
                    <textarea class="textarea" name="description" placeholder="Description..."></textarea>
                </div>
                <button class="modal__btn btn" type="submit">Save</button>
            </form>
        </div>

        <div id="info" class="modal hide"></div>

        <div id="confirm" class="modal hide"></div>

        <script src="./src/index.js" type="module"></script>
    </body>
</html>
